<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/assets/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>

<body>
    <div class="back_ground"></div>
    <div class="small_back1"></div>
    <div class="small_back2"></div>
    <div class="small_back3"></div>
    <div class="container">

        <div class="frist_in">
            <div id="pic1"> <img src='static/assets/images/inputs/input_image0.png?random' id="image"></div>
            <!-- <button id="cropImageBtn"> crop image</button> -->
            <div id="img_cont" class="frist_uploader">
                <input type="file" id="image_uploads" name="image_uploads" hidden="hidden" />
                <button id="custom_btn">CHOOSE FILE</button>
            </div>
            <div class="selector_first" id="img1_radiobtn">
                <div><input type="radio" name="pic1_radio" id="img1_mag" value=0 checked="checked">
                    <label for="img1_mag">Magnitude</label>
                </div>
                <div><input type="radio" name="pic1_radio" value=1 id="img1_phase">
                    <label for="img1_phase">Phase</label>
                </div>

            </div>

        </div>


        <div class="second_in">
            <div id="pic2"><img src='static/assets/images/inputs/input_image1.png?random' id="image2"></div>

            <!-- <button id="cropImageBtn2"> crop image</button> -->
            <div id="img_cont2" class="second_uploader">
                <input type="file" id="image_uploads2" name="image_uploads" hidden="hidden" />
                <button id="custom_btn2">CHOOSE FILE</button>
            </div>
            <div class="selector_second" id="img2_radiobtn">
                <div><input type="radio" name="pic2_radio" value=0 id="img2_mag">
                    <label for="img2_mag">Magnitude</label>
                </div>
                <div><input type="radio" name="pic2_radio" id="img2_phase" value=1>
                    <label for="img2_phase">Phase</label>
                </div>
            </div>


        </div>

        <div class="out">
            <img class="img1" src="../static/assets/images/outputs/output_image1.png?random" id="output1">
            <!-- <img class="img2" src="../static/assets/images/outputs/output_image2.png?random" id="output2"> -->
            
        </div>

    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="../static/assets/cropperjs/dist/cropper.js"></script>
    <script src="../static/assets/js/index.js"></script>
</body>

</html>
